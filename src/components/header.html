<header
	class="sticky top-0 z-50 border-b border-zinc-200/70 bg-zinc-50/60 backdrop-blur-md"
>
	<div
		class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4 sm:px-5 sm:py-5"
	>
		<a
			href="/"
			class="inline-flex items-center gap-2 font-semibold tracking-tight text-zinc-950 sm:gap-3"
		>
			<span
				class="grid size-8 place-items-center rounded-lg bg-zinc-950 text-xs font-semibold text-zinc-50 sm:size-9 sm:rounded-xl sm:text-sm"
			>
				MT
			</span>
			<span class="text-sm sm:text-base">Mockup Template</span>
		</a>

		<!-- Desktop Navigation -->
		<nav aria-label="Primary" class="hidden items-center gap-6 md:flex">
			<a
				class="text-sm text-zinc-700 transition-colors hover:text-zinc-950"
				href="#overview"
				>Overview</a
			>
			<a
				class="text-sm text-zinc-700 transition-colors hover:text-zinc-950"
				href="#features"
				>Features</a
			>
			<a
				class="text-sm text-zinc-700 transition-colors hover:text-zinc-950"
				href="#contact"
				>Contact</a
			>
		</nav>

		<!-- Mobile Navigation Button -->
		<button
			id="mobile-menu-toggle"
			class="flex size-10 items-center justify-center rounded-lg border border-zinc-200 bg-white text-zinc-600 md:hidden"
			aria-label="Toggle mobile menu"
		>
			<svg class="size-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					d="M4 6h16M4 12h16M4 18h16"
				/>
			</svg>
		</button>

		<!-- Desktop CTA -->
		<a
			href="#contact"
			class="hidden rounded-xl bg-zinc-950 px-4 py-2 text-sm font-medium text-zinc-50 shadow-sm transition hover:-translate-y-0.5 hover:shadow-md focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-zinc-950 md:block"
		>
			Get started
		</a>
	</div>

	<!-- Mobile Menu -->
	<div
		id="mobile-menu"
		class="hidden border-t border-zinc-200/70 bg-zinc-50/90 backdrop-blur-md md:hidden"
	>
		<div class="mx-auto max-w-6xl px-4 py-4">
			<nav class="flex flex-col space-y-3">
				<a
					class="text-sm text-zinc-700 transition-colors hover:text-zinc-950"
					href="#overview"
					>Overview</a
				>
				<a
					class="text-sm text-zinc-700 transition-colors hover:text-zinc-950"
					href="#features"
					>Features</a
				>
				<a
					class="text-sm text-zinc-700 transition-colors hover:text-zinc-950"
					href="#contact"
					>Contact</a
				>
				<a
					href="#contact"
					class="mt-2 inline-flex justify-center rounded-xl bg-zinc-950 px-4 py-3 text-sm font-medium text-zinc-50 shadow-sm transition hover:-translate-y-0.5 hover:shadow-md focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-zinc-950"
				>
					Get started
				</a>
			</nav>
		</div>
	</div>
</header>
